<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/14aa114aab.js" crossorigin="anonymous"></script>
</head>
<body>    
        <div class="container p-4">
            <div class="row">
                <div class="col-md-4 mx-auto text-center">
                    <div class="card bg-primary p-2 text-dark bg-opacity-75"  style="width: 20rem; height: 30rem;">
                        <div class="card-body position-absolute top-50 start-50"></div>
                            <div>
                                <button id="refresh"><i class="fa-solid fa-rotate-right"></i>
                                </button>
                            </div>
                            <div>
                                <h2 id="location" class="h6 text-white"></h2>
                                <img id="icono" src="" alt="" height="100" width="100">
                            </div>
                            <div>
                                <h1 id="tempv" class="text-white" style="font-size:500%;"></h1>
                            </div>
                            <div>
                                <table align="center">
                                    <thead>
                                        <tr>
                                            <th style="font-size:80%;" class="text-white">HUMIDITY</th>
                                            <th style="font-size:80%;" class="text-white">DESCRIPTION</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th style="font-size:80%;" scope="row" id="humidity" class="text-white"></th>
                                            <th style="font-size:80%;" scope="row" id="tdesc" class="text-white"></th>
                                        </tr>
                                        
                                    </tbody>
                                        
                                    </tr> 
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
